<html>
 <body>
  <button id="play">Play</button>
  <button id="goblins">Goblins</button>
  <button id="triangle">Triangle</button>
  <button id="circle">Circle</button>
  <br>
  <canvas id="picture" width="100" height="100" style="border: solid black 1px;">
  <script type="module">
   import { onClick } from './el.js';
   import { instrument, load } from './music.js';
   import { draw } from './draw.js';

   onClick('play', async () => {
     const A = instrument('clavinet');
     const B = instrument('marimba');
     const C = instrument('xylophone');
     await load();

     A.play(0.5, '-- A4 -- -- -- B4 -- --');
     B.play(0.5, 'B4 -- G4 -- A4 -- B4 --');
     C.play(0.5, '-- -- -- B4 -- -- -- B4');
   });

   onClick('goblins', () => instrument('fx_6_goblins').play(1, 'C4'));

   onClick('triangle', () =>
     draw('picture')
       .line('red', 10, 10, 30, 10)
       .line('red', 30, 10, 20, 20)
       .line('red', 20, 20, 10, 10));

   onClick('circle', () => draw('picture').circle('blue', 20, 20, 20));
  </script>
 </body>
</html>
